# These settings were set by the catalyst build script that automatically
# built this stage.
# Please consult /usr/share/portage/config/make.conf.example for a more
# detailed example.
COMMON_FLAGS="-O2 -pipe"
CFLAGS="-march=bdver3 -fomit-frame-pointer ${COMMON_FLAGS}"
CXXFLAGS="${CFLAGS}"
FCFLAGS="${CFLAGS}"
FFLAGS="${CFLAGS}"
CHOST="x86_64-pc-linux-gnu"
FEATURES="parallel-fetch parallel-install sandbox"
ACCEPT_KEYWORDS="amd64"
MAKEOPTS="-s -j5"
ACCEPT_LICENSE="*"
AUTOCLEAN="yes"

GENTOO_MIRROS="http://gentoo.c3sl.ufpr.br/ http://gentoo.lcc.ufmg.br/"

# Hardware
INPUT_DEVICES="evdev keyboard mouse"
VIDEO_CARDS="amdgpu radeonsi"
AUDIO_CARDS="intel"

# Portage
EMERGE_DEFAULT_OPTS="--ask --jobs=5 --load-average=5 --autounmask-write=y --with-bdeps=y --quiet-build=y --keep-going=y"
CCACHE_DIR="/var/tmp/cache"
CCACHE_SIZE="5G"

# NOTE: This stage was built with the bindist Use flag enabled
PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C

LINGUAS="pt_BR"
L10N="pt-BR"
GRUB_PLATAFORMS="efi-64"

#  USE flags por programas
USE="pulseaudio elogind -consolekit -systemd -wayland examples cleartype truetype type1 corefonts"
